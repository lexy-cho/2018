<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>RCI eSing - 전자 할부신청 시스템</title>
		<link rel="shortcut icon" href="" />
		<link rel="stylesheet" type="text/css" href="css/common.css" />
		<link rel="stylesheet" type="text/css" href="css/font.css" />
		<link rel="stylesheet" type="text/css" href="css/responsive.css" />
		<link rel="stylesheet" type="text/css" href="css/jquery-ui.css" />
		<script src="https://code.jquery.com/jquery-1.12.3.min.js"></script>
		<script src="https://code.jquery.com/jquery-migrate-1.4.0.min.js"></script>
		<script type="text/javascript" src="js/jquery-ui.js"></script>
		<script type="text/javascript" src="js/common.js"></script>
	</head>
	<script>
		$( document ).ready( function() {

			$(".btnC").click(function(){
				$(".cardPop").show();
				$("#blind_wrap").toggle();
			}); // smallpopup
			
			$(".btnT").click(function(){
				$(".detaxPop").show();
				$("#blind_wrap").toggle();
			}); // smallpopup
			
			$(".btnL").click(function(){
				$(".largePop").show();
				$("#blind_wrap").toggle();
			}); // largepopup
			
			$(".btnN").click(function(){
				$(".numberPop").show();
				/* $("body").addClass('modalOpen'); */
				$("#blind_wrap").toggle();
			});
			
			$(".btnA").click(function(){
				$(".alert_pop").show();
				/* $("body").addClass('modalOpen'); */
				$("#blind_wrap").toggle();
			});
		});
	</script>
	<body>
		<!-- skip-navigation -->
		<div class="skip-navigation">
			<p><a href="#container" tabindex="0">본문 바로가기</a></p>
		</div>
		<!-- //skip-navigation -->
		<!-- popup small type 1 -->
		<div class="commonPop alertPop detaxPop" style="display:none">
			<div class="popTit"><strong>면세반출신고증 안내</strong></div>
			<div class="popBack">
				<div class="popData">
					<p>
						면세차량은 반드시 면세반출신고증을 작성해야 합니다.<br />
						면세반출신고증을 먼저 작성하시겠습니까?
					</p>
				</div>
			</div>
			<!---->
			<div class="popBtn">
				<div class="back"> <!-- alert 일 경우 -->
					<input type="button" class="btnpSet" value="인수증 먼저 작성" />
					<input type="button" class="btnpSet bg" value="면세반출신고증 작성" />
				</div>
			</div>
		</div>
		<!--// popup small type 1 -->
		<!-- popup small type 2 -->
		<div class="commonPop alertPop cardPop" style="display:none;">
			<div class="popTit"><strong>서류등록 정보</strong></div>
			<div class="popBack">
				<div class="popData">
					<dl class="dlMark">
						<dt><i></i>신분증 (법인등기부등본)</dt>
						<dd><input type="text" placeholder="파일제목을 입력해주세요." /></dd>
					</dl>
				</div>
			</div>
			<!---->
			<div class="popBtn">
				<div class="back"> <!-- alert 일 경우 -->
					<button class="btnpSet">취소</button>
					<button class="btnpSet bg">확인</button>
				</div>
			</div>
		</div>
		<!--// popup small type 2 -->
		<!-- faxpopup -->
		<div class="commonPop alertPop faxPop" style="display:none;">
			<div class="popTit"><strong>e-Fax 보내기</strong></div>
			<div class="popBack">
				<div class="popData">
					<input type="number" placeholder="팩스번호 숫자로만 입력" class="w380" />
				</div>
			</div>
			<!---->
			<div class="popBtn">
				<div class="back"> <!-- alert 일 경우 -->
					<button class="btnpSet">취소</button>
					<input type="button" class="btnpSet bg" value="발송" />
				</div>
			</div>
		</div>
		<!-- // faxpopup  -->
		<!-- popup Large type -->
		<div class="commonPop largePop" style="display:none">
			<div class="popBack">
				<div class="popData">
					<p>팝업 창 크기는 가변적이지만,<br />전체 창의 가운데 정렬로 맞춰주세요.<br />
					일단 margin 으로 처리, 추후에 스크립트 적용</p> 
				</div>
			</div>
			<button class="pClose">팝업닫기</button>
		</div>
		<!--// popup Large type -->
		
		<!-- alert_popup -->
		<div class="commonPop alertPop alert_pop" style="display:none;">
			<div class="popTit"><strong>Alert Layer Popup</strong></div>
			<div class="popBack">
				<div class="popData">
					<p>알럿창 내용이 이곳에 나옵니다.<br />간격 가이드라인은 팝업과 동일</p>
				</div>
			</div>
			<!---->
			<div class="popBtn">
				<button class="btnpSet bg wFull">확인</button>
			</div>
		</div>
		<!--// alert_popup -->
		<div id="blind_wrap" style="display:none;"></div><!-- //팝업용 -->

		<input type="text" />
		<input type="password" />
		<input type="text" />
		
	</body>
</html>
